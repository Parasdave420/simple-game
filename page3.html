<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry ‚ù§Ô∏è - Question 3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f3ff, #ffe6f0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      animation: slideDown 0.8s ease;
    }

    .question {
      font-size: 1.5em;
      margin: 30px 0;
      animation: slideUp 1s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
      animation: slideUp 1.2s ease;
    }

    button {
      font-size: 1em;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .yes {
      background-color: #c3f584;
      color: #2d5016;
    }

    .no {
      background-color: #ffb3c6;
      color: #5d1a2b;
    }

    .progress {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="progress">3/9</div>
  <h1>Money Joke</h1>
  <div class="question">When you offered to pay for mojito at 9834, I cracked that ‚Äòsugar mommy‚Äô joke like I was doing stand-up at the worst possible time.</div>
  
  <div class="question">Ketlu kharab lagyutu?</div>
  
  <div class="buttons">
    <button class="yes" onclick="goToResponse('yes', 3)">Yepp, was a bad joke üôÉ</button>
    <button class="no" onclick="goToResponse('no', 3)">Chale evu hatu üòÖ</button>
  </div>

  <script>
    function goToResponse(answer, questionNum) {
      sessionStorage.setItem(`q${questionNum}_answer`, answer);
      window.location.href = `response${questionNum}.html`;
    }
  </script>
</body>
</html>
