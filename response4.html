<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry ❤️ - Response</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0fff0, #ffe4e1);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .response {
      font-size: 1.8em;
      margin: 30px 0;
      animation: slideIn 1s ease;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
    }

    .continue-btn {
      font-size: 1em;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #87ceeb;
      color: #1e3a5f;
      transition: all 0.3s ease;
      animation: slideUp 1.2s ease;
      margin-top: 20px;
    }

    .continue-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .progress {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="progress">4/9</div>
  
  <div class="response" id="response"></div>
  
  <button class="continue-btn" onclick="nextPage()">Continue</button>

  <script>
    const responses = {
      yes: "I’ll work on staying calm. I know it’s important to keep things flowing and not overthink.",
      no: "Both options are 'True' only. Anyway, I’ll try to relax more and keep things flowing."
    };

    const answer = sessionStorage.getItem('q4_answer');
    document.getElementById('response').textContent = responses[answer];

    function nextPage() {
      window.location.href = 'page5.html';
    }
  </script>
</body>
</html>
